<div class="huddle-popup-container">
    <div class="new-reason-container ">
        <div class="row">
            <div class="col-md-4">
                Issue
            </div>
            <div class="col-md-8">
                {{issueName}}
            </div>
            <div class="col-md-4">
                Metric Name
            </div>
            <div class="col-md-8">
                {{metricName}}
            </div>
            <div class="col-md-4">
                Reason Name<span class="required">*</span>
            </div>
            <div class="col-md-8">
                <input class="ms-TextField-field" type="text" [(ngModel)]="toAddReason.name" required >
            </div>
            <div class="col-md-4">
                Reason Tracking<span class="required">*</span>
            </div>
            <div class="col-md-8">
                <input class="ms-TextField-field" type="text" [(ngModel)]="toAddReason.reasonTracking">
            </div>
        </div>
    </div>
    <hr />
    <div class="new-reason-container ">
        <div class="row">
            <div class="col-md-5">
                How often is this reason tracked?<span class="required">*</span>
            </div>
            <div class="col-md-6">
                <input type="radio" value="Daily" [(ngModel)]="toAddReason.trackingFrequency" name="trackingFrequency" /><span>Daily</span>
                <input type="radio" value="Weekly" [(ngModel)]="toAddReason.trackingFrequency" name="trackingFrequency" /><span>Weekly</span>
            </div>
            <div class="col-md-5">
                I want to measure this reason in<span class="required">*</span>
            </div>
            <div class="col-md-6">
                <input type="radio" value="Numbers" [(ngModel)]="toAddReason.valueType" name="valueType" /><span>Numbers  </span>
                <input type="radio" value="Percentages" [(ngModel)]="toAddReason.valueType" name="valueType" /><span>Percentages  </span>
                <input type="radio" value="Dollars" [(ngModel)]="toAddReason.valueType" name="valueType" /> <span>Dollars</span>
            </div>
        </div>
    </div>

    <div class="save-container">
        <button class="btn-cancel" (click)="close()">
            <span class="">Cancel</span>
        </button>
        <button class="btn-save" (click)="saveReason()" [disabled]="isSaving">
            <span class="">Save</span>
        </button>
    </div>
</div>
