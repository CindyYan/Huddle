<div class="reason-list-section"  [ngClass]="{'hidden': ifHidden}">
    <div class="row">
        <div class="col-md-4">
            <span class="reason-label">DAILY REASON(S)</span> <a (click)="addReasonClick()" class="add-reason-link">Add reason</a>
        </div>
        <div class="col-md-3 "><span class="reason-label">REASON TRACKING</span> </div>
    </div>

    <div class="row" *ngFor="let item of reasonWeelyArray">
        <div class="col-md-4">
            {{item.name}}
        </div>
        <div class="col-md-3">{{item.reasonTracking}}</div>
        <div class="col-md-3">7 input boxs</div>
        <div class="col-md-2">
            <ui-switch (change)="onSwitch(item.id)" [checked]="item.reasonState==1?true:false" size="small"></ui-switch>
            <div class="reason-control-area">
                <span class="on-off-label">{{item.reasonState==1?"ON":"OFF"}}</span>
                <span class="icon-edit"><a (click)="editReasonClick(item.id)" class="edit-reason-link">EDIT</a></span>
            </div>
        </div>

    </div>
    <hr />

    <div class="row">
        <div class="col-md-4">
            <span class="reason-label">WEEKLY REASON(S)</span><a (click)="addReasonClick()" class="add-reason-link">Add reason</a>
        </div>
        <div class="col-md-3 "><span class="reason-label">REASON TRACKING</span> </div>
    </div>
    <div class="row" *ngFor="let item of reasonDailyArray">
        <div class="col-md-4">
            {{item.name}}
        </div>
        <div class="col-md-3">{{item.reasonTracking}}</div>
        <div class="col-md-3">7 input boxs</div>
        <div class="col-md-2">
            <ui-switch (change)="onSwitch(item.id)" [checked]="item.reasonState==1?true:false" size="small"></ui-switch>
            <div class="reason-control-area">
                <span class="on-off-label">{{item.reasonState==1?"ON":"OFF"}}</span>
                <span class="icon-edit"><a (click)="editReasonClick(item.id)" class="edit-reason-link">EDIT</a></span>
            </div>
        </div>

        </div>
        <modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" (onClose)="closed()" (onDismiss)="dismissed()"
               (onOpen)="opened()" [cssClass]="cssClass" #modalAddReason>
            <modal-header >
                <h4 class="modal-title">ADD NEW REASON</h4>
            </modal-header>
            <modal-body>
                <new-reason [relatedMetric]="currentMetric" (onClosed)="afterCloseNewReason($event)"></new-reason>
            </modal-body>
          
        </modal>

    <modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" (onClose)="closed()" (onDismiss)="dismissed()"
           (onOpen)="editReasonOpened()" [cssClass]="cssClass" #modalEditReason>
        <modal-header >
            <h4 class="modal-title">EDIT REASON</h4>
        </modal-header>
        <modal-body>
            <edit-reason [relatedMetric]="currentMetric" (onClosed)="afterCloseEditReason($event)"></edit-reason>
        </modal-body>

    </modal>
</div>
