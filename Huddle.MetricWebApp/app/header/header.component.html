<div class="function-section">
    <div class="filter">
        <div class="title font-bold">filter</div>
        <div class="operate">
            <select class="dropdown state"  [(ngModel)]="selectedIssueState" (ngModelChange)="changeIssueFilter($event)">
                <option *ngFor="let issueState of issueStates" [ngValue]="issueState">{{issueState.title}}</option>
            </select>
        </div>
    </div>
    <div class="search">
        <div class="title font-bold">search</div>
        <div class="operate">
            <input class="" auto-complete 
                   [(ngModel)]="selectedQueryResult" 
                   [source]="suggestedQueryResultList.bind(this)"
                   [list-formatter]="suggestFormatter" 
                   (valueChanged)="selectQueryItem($event)"
                   [value-formatter]="suggestFormatter"/>
        </div>
    </div>
    <div class="date-range">
        <div class="previous-selector selector">
            <img src="/images/icons-8-back.png" />
        </div>
        <div class="dates">
            <label class="ms-Label current-date font-bold">Nov 26 - Dec 2, 2017</label>
        </div>
        <div class="next-selector selector">
            <img src="/images/icons-8-next.png" />
        </div>
    </div>
</div>
