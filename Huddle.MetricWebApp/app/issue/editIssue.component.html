<div class="huddle-popup-container">
    <div class="add-issue-dialog">
        <div class="ms-Dialog ms-Dialog--blocking ms-Dialog--close" [ngClass]="{'is-open': isShown}">
            <div class="row">
                <div class="col-md-2">
                    <label>Issue Name<span class="required">*</span></label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="ms-TextField-field"  [(ngModel)]="toEditIssue.name">
                </div>
                <div class="col-md-2">
                    <label>PIllar<span class="required">*</span></label>
                </div>
                <div class="col-md-10">
                    <select class="ms-Dropdown-select" [(ngModel)]="selectedCategory" (ngModelChange)="selectCategory($event)">
                        <option *ngFor="let category of categories" [selected]="toEditIssue.category===category.name" >{{category.name}}</option>
                    </select>

                </div>
                <div class="col-md-2">
                    <label>Owner</label>
                </div>
                <div class="col-md-10">
                    <select class="ms-Dropdown-select" [(ngModel)]="selectedUser" (ngModelChange)="selectUser($event)">
                        <option *ngFor="let user of users" value="{{user.mail}}" [selected]="toEditIssue.owner===user.name" >{{user.name}}</option>
                    </select>
                </div>
                <div class="col-md-2">
                    Active
                </div>
                <div class="col-md-10">
                    <ui-switch [checked]="toEditIssue.issueState==1?true:false" size="small" [(ngModel)]="toEditIssue.issueState"></ui-switch>

                    <span class="on-off-label">{{toEditIssue.issueState==1?"ON":"OFF"}}</span>

                </div>
            </div>
            <hr />

        </div>

        <div class="save-container">
            <button class="btn-cancel" (click)="close()">
                <span class="">Cancel</span>
            </button>
            <button class="btn-save" (click)="saveIssue()" [disabled]="isSaving">
                <span class="">Save</span>
            </button>
        </div>
    </div>
</div>
